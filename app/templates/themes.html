{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}StemLat{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Themes!</h1>
</div>

<div>
    <table class="table table-hover parties">
        <thead><tr><th>#</th><th>Name</th><th>Delete</th></tr></thead>
        {% for theme in themes %}
        <tr>
            <td><a href="#">{{ theme.id }}</a></td>
            <td><a href="#">{{ theme.theme_name }}<span class="badge">0</span></a></td>
            <td>
                <a class="btn btn-danger btn-xs" href="{{ url_for('main.delete_theme', id=theme.id) }}" role="button">Delete</a>
                <a class="btn btn-default btn-xs" href="{{ url_for('main.edit_theme', id=theme.id) }}" role="button">Edit</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>

<div>
    {{ wtf.quick_form(themeform) }}
</div>
{% endblock %}

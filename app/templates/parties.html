{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}StemLat{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Parties!</h1>
</div>

<div>
    <table class="table table-hover parties">
        <thead><tr><th>#</th><th>Name</th><th>Edit</th></tr></thead>
        {% for party in parties %}
        <tr>
            <td><a href="#">{{ party.id }}</a></td>
            <td><a href="#">{{ party.party_name }}<span class="badge">#</span></a></td>
            <td>
                <div class="btn-group btn-group-xs" role="group" aria="...">
                    <a class="btn btn-danger" href="{{ url_for('main.delete_party', id=party.id) }}" role="button">Delete</a>
                    <a class="btn btn-default" href="{{ url_for('main.edit_party', id=party.id) }}" role="button">Edit</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<div>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
